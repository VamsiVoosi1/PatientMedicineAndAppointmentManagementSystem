<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
        background: linear-gradient(to right, #a8e0f1, #f1c6d8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        backdrop-filter: blur(10px);
    }

    .medicine-container {
        width: 900px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(15px);
        padding: 20px;
        text-align: center;
    }

    h2 {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
    }

    .table-container {
        overflow-x: auto;
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }
    th {
    background: linear-gradient(to right, #a6dcef, #76b9ed);
            color: black;
            font-size: 16px;
            font-weight: bold;
        }



    .no-data {
        text-align: center;
        font-size: 18px;
        color: red;
        font-weight: bold;
        margin-top: 20px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        background: linear-gradient(135deg, #66b3ff, #3385ff);
        border: none;
        color: black;
    }
    .btn-back {
        margin-top: 10px;
    }
    pre{
    text-align:left;
    }
  </style>
</head>
<body>

<div class="medicine-container">
  <h2><i class='fas fa-briefcase-medical' style='font-size:36px'></i> Medicine List</h2>

  <!-- Display message if there are no medicines -->
  <div th:if="${medicines == null or medicines.isEmpty()}" class="no-data">
    No medicines found.
  </div>

  <!-- Show table only if medicines exist -->
  <div class="table-container" th:if="${medicines != null and !medicines.isEmpty()}">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>S.No</th>
        <th>Patient Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Prescription</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="medicine, iterStat : ${medicines}">
        <td th:text="${iterStat.index + 1}"></td> <!-- Serial number -->
        <td th:text="${medicine.patientName}"></td>
        <td th:text="${medicine.age}"></td>
        <td th:text="${medicine.gender}"></td>
        <td><pre th:text="${medicine.medicine}"></pre></td>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="javascript:void(0);" class="btn btn-primary btn-back" onclick="goBack()">
    <i class="fas fa-home"></i> Back to Home
  </a>
</div>

<script>
  function goBack() {
      window.history.back();
  }
</script>

</body>
</html>
