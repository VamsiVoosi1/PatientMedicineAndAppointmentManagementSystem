<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Home - Prescribe Medicine</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
        background: linear-gradient(to right, #a8e0f1, #f1c6d8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        backdrop-filter: blur(10px);
    }
    .container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(15px);
        padding: 20px;
        text-align: center;
    }
    h2 {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 15px;
    }
    .form-label {
        font-weight: bold;
        display: block;
        text-align: left;
    }
    textarea {
        width: 100%;
        border-radius: 8px;
        padding: 8px;
        font-size: 14px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    p{
      text-align: left;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        background: linear-gradient(135deg, #66b3ff, #3385ff);
        border: none;
        color: black;
        margin-top: 10px;
    }
    .btn-primary:hover {
        transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-notes-medical"></i> Prescribe Medicine</h2>
  <form th:action="@{/medicine/adds}" th:object="${medicines}" method="post" onsubmit="return confirmPrescriptionAdded()">
    <input type="hidden" name="patientName" th:value="${patientName}">
    <input type="hidden" name="age" th:value="${age}">
    <input type="hidden" name="gender" th:value="${gender}">

    <p><strong>Patient Name:</strong> <span th:text="${patientName}"></span></p>
    <p><strong>Age:</strong> <span th:text="${age}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${gender}"></span></p>

    <label for="medicineData" class="form-label">Add Prescription:</label>
    <textarea id="medicineData" rows="5" th:field="*{medicine}" required></textarea>

    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Medicine</button>
  </form>
</div>
<script>
  function confirmPrescriptionAdded() {
      alert("Prescription added successfully!");
      window.location.href = "/doctor/doctorhome";  // Redirect to doctor's home page
  }
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
