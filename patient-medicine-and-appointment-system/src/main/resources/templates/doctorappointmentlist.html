<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #a8e0f1, #f1c6d8);
            margin: 0;
            padding: 20px;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(15px); /* Blur effect for glassmorphism */
            transition: transform 0.3s ease-in-out;
        }

        /*.container:hover {*/
        /*    transform: scale(1.02);*/
        /*}*/

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

       th {
    background: linear-gradient(to right, #a6dcef, #76b9ed);
    color: black;
    font-size: 16px;
    font-weight: bold;
}
td a {
    display: inline-block;
    padding: 8px 15px;
    background: linear-gradient(to right, #a6dcef, #76b9ed);
    color: black;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

td a:hover {
    background: linear-gradient(to right, #3cbbe8, #76b9ed);
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-decoration: none;
}



        td {
            font-size: 14px;
            color: #333;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }



        /* Back Button */
        .back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* New gradient color */
    color: black;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none; /* Remove underline */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.2s;
}

.back-button:hover {
    background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reverse gradient on hover */
    transform: scale(1.05);
    text-decoration: none; /* Ensure no underline on hover */
}
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“… Appointments List</h2>
    <table>
        <thead>
        <tr>
            <th>SNo</th>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appoint, stat : ${appointmentList}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${appoint.patientName}"></td>
            <td th:text="${appoint.age}"></td>
            <td th:text="${appoint.gender}"></td>
            <td th:text="${appoint.doctor}"></td>
            <td th:text="${appoint.selectedDate}"></td>
            <td th:text="${appoint.selectedTime}"></td>
            <td>
                <a th:href="@{/medicine/add(patientName=${appoint.patientName}, age=${appoint.age},gender=${appoint.gender} )}">
                    Add Medicine
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Back to Home Button -->
    <a th:href="@{/doctor/doctorhome}" class="back-button"><i class="fas fa-home"></i> Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
