<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-img {
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            cursor: pointer;

        }
    </style>
</head>
<body>

<!-- Gallery Section -->
<section class="container my-5">
    <h2 class="text-center mb-4">Our Hospital Gallery</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="/gallery1.jpg" class="card-img-top gallery-img" alt="Hospital Interior">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="/gallery2.jpg" class="card-img-top gallery-img" alt="Doctor with Patient">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="/gallery3.jpg" class="card-img-top gallery-img" alt="Medical Lab">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="/gallery4.jpg" class="card-img-top gallery-img" alt="Hospital Ward">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="/gallery5.jpg" class="card-img-top gallery-img" alt="Surgery Room">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img src="/gallery6.jpeg" class="card-img-top gallery-img" alt="X-ray">
            </div>
        </div>
        <a th:href="@{/patient/home}" class="back-btn">
             Back to Home
        </a>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
