<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #a8e0f1, #f1c6d8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(10px);
        }

        .registration-container {
            display: flex;
            width: 900px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            overflow: hidden;
        }

        .registration-image {
            width: 50%;
            background: url('/doctorlogin.jpg') no-repeat center center/cover;
            opacity: 0.4;
        }

        .registration-form {
            width: 50%;
            padding: 20px;
            text-align: center;
        }

        .registration-form h2 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .form-label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 0px;
        }

        .form-control {
            border-radius: 8px;
            padding: 6px;
            font-size: 12px;
            height: 32px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003580);
            transform: scale(1.05);
        }
        .btn-back {
            margin-top: 10px; /* Add space between Register and Back to Login buttons */
        }

        @media (max-width: 768px) {
            .registration-container {
                flex-direction: column;
            }
            .registration-image {
                width: 50%;
                height: 200px;
            }
            .registration-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="registration-container">
    <div class="registration-image"></div>
    <div class="registration-form">
        <h2><i class="fas fa-user-md"></i> Doctor Registration</h2>

        <form th:action="@{/doctor/save}" method="post" th:object="${doctor}" >

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="doctor_name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Specialization</label>
                <input type="text" class="form-control" name="specialization" th:field="*{specialization}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" required>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"  th:errors="*{email}"></p>

            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="tel" class="form-control" name="contact_number" th:field="*{phone}" required>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> <b>Register</b></button>
            <a href="/doctor/doctorlogin" class="btn btn-primary btn-back" ><i class="fas fa-home"></i> <b>Back to Login</b></a>
        </form>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
