<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Hospital Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* General body styling */
    body {
background: linear-gradient(135deg, #b0c4de, #e6b3e6);
 color: black; /* Adjust text color for better readability */
    font-family: 'Poppins', sans-serif;
    }

    /* Centering container */
    .container {
    margin-top: 80px;
    }

    /* Styling for the login cards */
    .login-card {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    border-radius: 15px;
    overflow: hidden;
    width: 100%;
    max-width: 400px; /* Ensure max width is same for all cards */
    margin: auto; /* Center the card */
    }

    /* Hover effect */
    .login-card:hover {
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Ensure images are the same size */
    .card-img-top {
    width: 100%; /* Fill the card width */
    height: 350px; /* Set a fixed height for uniformity */
    object-fit: cover; /* Ensures images fit without distortion */
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    }

    /* Card body styling */
    .card-body {
    background-color: #fff;
    color: #333;
    padding: 20px;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    }

    /* Title styling */
    h2 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    }

    /* Responsive Grid Adjustments */
    @media (max-width: 768px) {
    .col-md-5 {
    flex: 0 0 100%;
    max-width: 100%;
    }
    }
</style>

</head>
<body>

<div class="container">

    <div class="row justify-content-center">

        <!-- Patient Login Card -->
        <div class="col-md-5 mb-4">
            <div class="card login-card shadow-sm text-center">
                <img src="/patientpic.jpg" class="card-img-top" alt="Patient Login">
                <div class="card-body">
                    <h5 class="card-title"><b>Patient Login</b></h5>
                    <p class="card-text">View appointments, medical history, and communicate with doctors.</p>
                    <a href="/patient/patientlogin" class="btn btn-success btn-lg">Login as Patient</a>
                </div>
            </div>
        </div>

        <!-- Doctor Login Card -->
        <div class="col-md-5 mb-4">
            <div class="card login-card shadow-sm text-center">
                <img src="/doctorpic.jpg" class="card-img-top" alt="Doctor Login">
                <div class="card-body">
                    <h5 class="card-title"><b>Doctor Login</b></h5>
                    <p class="card-text">Access your dashboard to manage appointments and patient records.</p>
                    <a href="/doctor/doctorlogin" class="btn btn-primary btn-lg">Login as Doctor</a>
                </div>
            </div>
        </div>



    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
